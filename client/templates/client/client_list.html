{% extends 'mail/base.html' %}

{% block content %}
    <main>

        <a type="button" href="#" class="btn btn-outline-primary">Добавить бедолагу</a>

        <div class="my-3 p-3 bg-body rounded shadow-sm">
            <h4 class="border-bottom pb-2 mb-0">Клиенты</h4>
            {% for object in object_list %}
                <div class="d-flex text-body-secondary pt-3">
                    <p class="pb-3 mb-0 lh-sm border-bottom">
                        <strong><a href="#"
                                   class="d-block text-gray-dark">{{ object.last_name }} {{ object.first_name }}</a></strong>
                        {{ object.comment | truncatechars:134 }}
                    </p>
                </div>
            {% endfor %}
        </div>
    </main>
{% endblock %}
